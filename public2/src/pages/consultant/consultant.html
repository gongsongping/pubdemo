<ion-header>
    <ion-navbar mode='ios'>
        <ion-title text-center>我的顾问</ion-title>
    </ion-navbar>
    <div class="record-select">
        <p *ngFor="let t of subtabs" (click)="chooseTab(t)" [ngClass]="serviceType==t.type ? 'tabP' : ''">{{t.title}}</p>
        <span class="spacing"></span>
    </div>
</ion-header>
<ion-content style="background-color: #f6f7fb;">
    <ion-list inset no-lines>
        <ion-item *ngFor="let m of myUsers">
            <ion-thumbnail item-left>
                <img src="{{m.server?.avatar}}" *ngIf="m.server?.avatar" width="100%" height="100%" />
                <img src="assets/img/female.png" *ngIf="(!m.server?.avatar)&&(m.server?.gender===2)" width="100%" height="100%" />
                <img src="assets/img/male.png" *ngIf="(!m.server?.avatar)&&(m.server?.gender===1)" width="100%" height="100%" />
            </ion-thumbnail>
            <h2>{{m.server?.name}}</h2>
            <p>{{m.server?.mobile}}</p>
            <a href="tel:{{m.server?.mobile}}" ion-button clear item-right><img src="assets/img/sprite/phone_btn_pre_buy.png" width='30' height='30'></a>
        </ion-item>
    </ion-list>
    <div *ngIf="totals == 0" class="prompt">
        <ion-icon name="list-box"></ion-icon>
        <p>您还没有<span *ngIf="serviceType === 1">置业顾问</span><span *ngIf="serviceType === 2">房管家</span></p>
    </div>
</ion-content>
