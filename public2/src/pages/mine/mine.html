<ion-header>
  <ion-navbar>
    <ion-title>
      mine
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only  style='position: relative;'>
        <img src="assets/img/sprite/system_icon_mine.png" width='30' height='30'>
        <ion-badge *ngIf="messagesTotal>0" color='danger' style='position: absolute;right:-5px;top:-5px;'>{{messagesTotal}}</ion-badge>
      </button> 
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="flex-column flex-center-center" style="width:100%;">
      <div *ngIf="userInfo" style="color:red;">{{userInfo.mobile}}</div>
      <button *ngIf="userInfo" (click)="logout()" ion-button color="danger">logout</button>
      <button *ngIf="!userInfo" [navPush]="login" ion-button color="primary">login</button>
  </div>
<!--<img src="assets/img/sprite/accurate_btn_buy.png" alt="">-->
  
</ion-content>
