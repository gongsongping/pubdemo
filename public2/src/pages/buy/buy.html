<ion-header>
  <ion-toolbar color='white'>
    <ion-buttons left>
      <button ion-button color='dark'>
        <img src="assets/img/sprite/location_icon_buy.png" style="width:10px;height:15px;margin-right:3px;" alt="">
        北京
      </button>
    </ion-buttons>
    <!--<div style="width:100%;padding:0px 5px;">
      <input (ngModelChange)='searchInput($event)' [(ngModel)]='search' type="text" class="search-input">
    </div>-->
    <ion-searchbar [(ngModel)]='searchData.input' placeholder='输入小区或商圈名称'  (ionInput)="searchDis($event)"
      (ionCancel)="clearInput($event)">
    </ion-searchbar>
    <ion-buttons right>
      <button (click)="inputSearch()"  ion-button icon-only>
        搜索
      </button>
    </ion-buttons>
  </ion-toolbar>
  <div *ngIf='inputStart' style='position: absolute;z-index:900;width:100vw;'>
    <!--<button (click)="blur()" ion-button small icon-only color='light'>
      <ion-icon name="ios-close-circle"></ion-icon>
    </button>-->
    <button *ngIf="!districts.length" ion-button full small color='light' style='margin:0;border-bottom: 1px solid lightgray;'>没有匹配</button>
    <button *ngFor="let d of districts" (click)="chooseDis(d)" ion-button full small color='light' style='margin:0;border-bottom: .2px solid lightgray;'>{{d.name}}</button>
  </div>
  <div style='width:100vw;'>
    <div style='float:left;width:25%;'>
      <button (click)='chooseAreaTab()' [ngClass]='activeAreaTab ? "select-buy-tab":""' style='margin:0px;' color="light" ion-button small full> 
        区域 &nbsp;<ion-icon name="md-arrow-dropdown"></ion-icon>
      </button>
    </div>
    <div style='float:left;width:25%;'>
      <button (click)='choosePriceTab()' [ngClass]='activePriceTab ? "select-buy-tab":""' style='margin:0px;' color="light" ion-button small full>
        价格 &nbsp;<ion-icon name="md-arrow-dropdown"></ion-icon>
      </button>
    </div>
    <div style='float:left;width:25%;'>
      <button (click)='chooseHouseTypeTab()' [ngClass]='activeHouseTypeTab ? "select-buy-tab":""' style='margin:0px;' color="light" ion-button small full>
        房型 &nbsp;<ion-icon name="md-arrow-dropdown"></ion-icon></button></div>
    <div style='float:left;width:25%;'>
      <button (click)='chooseMoreTab()' [ngClass]='activeMoreTab ? "select-buy-tab":""' style='margin:0px;' color="light" ion-button small full>
        更多 &nbsp;<ion-icon name="md-arrow-dropdown"></ion-icon>
      </button>
     </div>
  </div>
  <div *ngIf='activeAreaTab' style='clear:both;background-color: tomato;width: 100vw;height:30px;'>activeAreaTab</div>
  <div *ngIf='activePriceTab' style='clear:both;background-color: tomato;width: 100vw;height:30px;'>activePriceTab</div>
  <div *ngIf='activeHouseTypeTab' style='clear:both;background-color: tomato;width: 100vw;height:30px;'>activeHouseTypeTab</div>
  <div *ngIf='activeMoreTab' style='clear:both;background-color: tomato;width: 100vw;height:30px;'>activeMoreTab</div>

</ion-header>

<ion-content>

  <div style="padding:0px 8px;">
    <!--<house *ngFor="let h of houses ; let i = index" (click)="goDetail(h)" [h]='h'></house>-->
    <!--<ion-item *ngFor="let h of houses; let i = index" (click)="goDetail(h)" style="padding-left:0px;">
      <ion-thumbnail item-left>
        <img src="{{(h.images | ImgPipe)[0]}}">
      </ion-thumbnail>
      <h2>{{h.name}}</h2>
      <p>{{h.description}}</p>
      <p>ll</p>
      <p>{{i}}</p>
    </ion-item>-->
  </div>
  <ion-fab bottom right #fab>
    <button ion-fab (click)="goPrecise()" style='font-size: 0.8em;'>为您找房</button>
  </ion-fab>

  <!--<ion-infinite-scroll (ionInfinite)="loadMore($event)" threshold='70%'>
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>
