<ion-header >
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button>
        <!--<ion-icon name="locate"></ion-icon>-->
        <img src="assets/img/sprite/location_icon_buy.png" style="width:10px;height:15px;margin-right:3px;" alt="">
        北京
      </button>
    </ion-buttons>

    <div style="width:100%;padding:0px 5px;">
      <input clearInput type="text" style="border:1px solid lightgrey;border-radius:5px;width:100%;height:30px;padding:0px 5px;">
    </div>
    <ion-buttons right>
      <button ion-button icon-only>
        搜索
      </button>
    </ion-buttons>
  </ion-toolbar>
  <div style='width:100vw;'>
    <div style='float:left;width:25%;'><button (click)='chooseAreaTab()' [ngClass]='activeAreaTab ? "select-buy-tab":""' style='margin:0px;' color="light" ion-button small full>1</button></div>
    <div style='float:left;width:25%;'><button (click)='choosePriceTab()' [ngClass]='activePriceTab ? "select-buy-tab":""' style='margin:0px;' color="light" ion-button small full>1</button></div>
    <div style='float:left;width:25%;'><button (click)='chooseHouseTypeTab()' [ngClass]='activeHouseTypeTab ? "select-buy-tab":""' style='margin:0px;' color="light" ion-button small full>1</button></div>
    <div style='float:left;width:25%;'><button (click)='chooseMoreTab()' [ngClass]='activeMoreTab ? "select-buy-tab":""' style='margin:0px;' color="light" ion-button small full>1</button></div>
  </div>
  <div *ngIf='activeAreaTab' style='clear:both;background-color: tomato;width: 100vw;height:30px;'>activeAreaTab</div>
  <div *ngIf='activePriceTab' style='clear:both;background-color: tomato;width: 100vw;height:30px;'>activePriceTab</div>
  <div *ngIf='activeHouseTypeTab' style='clear:both;background-color: tomato;width: 100vw;height:30px;'>activeHouseTypeTab</div>
  <div *ngIf='activeMoreTab' style='clear:both;background-color: tomato;width: 100vw;height:30px;'>activeMoreTab</div>
  
</ion-header>


<ion-content padding>
  <ion-tabs tabbarPlacement="top" #myTabs>
    <ion-tab>区域</ion-tab>
    <ion-tab>价格</ion-tab>
    <ion-tab>房型</ion-tab>
  </ion-tabs>
  <div style="padding:0px 8px;">
