<ion-header>

    <ion-navbar>
        <ion-title>编辑房源</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="houseedit">
    <div class="add-content">
        <ion-list>
            <ion-item>
                <ion-label>小　 　区</ion-label>
                <ion-input [disabled]='true' [(ngModel)]="house.subdistrict.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>业　 　主</ion-label>
                <ion-input [(ngModel)]="ownerName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>楼盘标题</ion-label>
                <ion-input [(ngModel)]="house.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>有无钥匙</ion-label>
                <ion-select [(ngModel)]="hasKeys" okText="确定" cancelText="取消">
                    <ion-option *ngFor="let i of hasKey" value="{{i.value}}">{{i.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>装　 　修</ion-label>
                <ion-select [(ngModel)]="decorates" okText="确定" cancelText="取消">
                    <ion-option *ngFor="let d of decorate" value="{{d.id}}">{{d.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <p class="flex-row">
                    <input type="number" min="1" max="100" [(ngModel)]="house.building"> 栋
                    <input type="number" min="1" max="100" [(ngModel)]="house.unit"> 单元
                    <input type="number" min="1" max="100000" [(ngModel)]="house.floors"> 号
                </p>物业地址
            </ion-item>
            <ion-item>
                <p class="flex-row">
                    <input type="number" min="1" max="10" [(ngModel)]="house.room"> 室
                    <input type="number" min="1" max="10" [(ngModel)]="house.hall"> 厅
                    <input type="number" min="1" max="10" [(ngModel)]="house.kitchen"> 厨
                    <input type="number" min="1" max="10" [(ngModel)]="house.bathroom"> 卫
                </p>户　 　型
            </ion-item>
            <ion-item>
                <p class="flex-row">
                    第
                    <input type="number" min="1" max="200" [(ngModel)]="house.floor"> 层 &nbsp; &nbsp; 共
                    <input type="number" min="1" max="200" [(ngModel)]="house.totalFloor"> 层
                </p>楼　 　层
            </ion-item>
            <ion-item>
                <ion-label>面　 　积</ion-label>
                <ion-input class="num" type="number" [(ngModel)]="house.buildingArea"></ion-input>
                <ion-icon item-right>平米</ion-icon>
            </ion-item>
            <ion-item>
                <ion-label>朝　 　向</ion-label>
                <ion-select [(ngModel)]="orientation" okText="确定" cancelText="取消">
                    <ion-option *ngFor="let o of orientations" value="{{o.id}}">{{o.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>价　 　格</ion-label>
                <ion-input class="num" type="number" [(ngModel)]="house.price"></ion-input>
                <ion-icon item-right>万元</ion-icon>
            </ion-item>
            <ion-item>
                <ion-label>描　 　述</ion-label>
                <ion-textarea [(ngModel)]="house.description" placeholder="Enter a description"></ion-textarea>
            </ion-item>
        </ion-list>
