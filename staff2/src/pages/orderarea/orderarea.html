<ion-header>

  <ion-navbar>
    <ion-title>订单管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="dinnerarea">
  <!--跳到员工-->
  <div class="area" *ngFor="let pop of personList" (click)="goOrder(pop)">
    <div class="largearea">
      <div class="areaname">
        {{pop?.name}}<span style="color: red;font-size: 12px;margin-left: 2px" *ngIf="pop.position">[ {{pop.position?.name}} ]</span>
      </div>
      <span style="color: #666;margin-right: 12px">
          <!--待处理(<span style="color: #265fdf">{{pop?.unfinish || 0}}</span>)/全部(<span style="color: #265fdf">{{pop?.allOrder || 0 }}</span>)-->
          待处理(<span style="color: #265fdf">{{pop?.Order || 0}}</span>)/全部(<span style="color: #265fdf">{{pop?.allOrder || 0 }}</span>)
      </span>
      <ion-icon class="ion-icon" name="arrow-forward"></ion-icon>
    </div>
  </div>
  <!--跳到部门-->
  <div class="area" *ngFor="let pop of departmentList;let i=index" (click)="goDepart(pop)">
    <div class="largearea">
      <div class="areaname">
        {{pop?.name}}
      </div>
      <span style="color: #666;margin-right: 12px;">
          <!--待处理(<span style="color: #265fdf">{{pop.unfinish}}</span>)/全部(<span style="color: #265fdf">{{pop.pcOrderLength}}</span>)-->
          待处理(<span style="color: #265fdf">{{ pop?.orderLength || 0}}</span>)/全部(<span style="color: #265fdf">{{pop.pcOrderLength || 0}}</span>)
      </span>
      <ion-icon class="ion-icon" name="arrow-forward"></ion-icon>
    </div>
  </div>
</ion-content>
