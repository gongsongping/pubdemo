<ion-header>

  <ion-navbar>
    <ion-title>跟进记录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="order-details newrecord">
  <div class="customer-infos">
    <p class="firstName">{{userInfo?.name | slice:0:1}}</p>
    <p *ngIf="false">无效</p>
    <h2>{{userInfo?.name}}</h2>
  </div>
  <div style="padding: 0 10px;background: #fff;">
    <p class="info">
      联系电话
      <span>{{userInfo?.mobile}}</span>
    </p>
  </div>
  <div style="padding: 30px 10px 0">
    <div style="color: #666">请在下方填写跟进信息：</div>
    <textarea name="text" id="textarea" rows="8" placeholder="*最多输入255字"></textarea>
  </div>
</ion-content>
<ion-footer>
  <button ion-button full (click)="goNewrecord()">提交跟进</button>
</ion-footer>
