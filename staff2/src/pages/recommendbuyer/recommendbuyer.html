<ion-header>
    <ion-navbar>
        <ion-title>推荐客户</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="dark" style="right:10px;" (click)="pushBuyer(myRecommendbuyer)">
                <ion-icon name="list-box" style="font-size: 1.3em;"></ion-icon>
				记录
			</button>
        </ion-buttons>
    </ion-navbar>
    <div class="recommendation" [ngClass]="selections ? 'animation-enter' : 'animation-leave'">
        <ion-navbar>
            <ion-title>选择小区</ion-title>
            <ion-buttons end>
                <button ion-button icon-only color="dark" style="right:10px;" (click)="presentCancel()">
				取消
			</button>
            </ion-buttons>
        </ion-navbar>
        <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="searchInput" placeholder="请输入小区名字"></ion-searchbar>
        <ion-scroll scrollX="true" scrollY="true">
            <ion-list>
                <ion-item *ngFor="let item of items" (click)="chooseItem(item)">
                    {{ item.name }}
                </ion-item>
            </ion-list>
        </ion-scroll>
    </div>
</ion-header>
<ion-content>
    <ion-list class="recommendbuyer">
        <ion-item>
            <ion-label color="dark">客户姓名<span color="danger">*</span></ion-label>
            <ion-input clearInput placeholder="请输入姓名" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="dark">联系电话<span color="danger">*</span></ion-label>
            <ion-input clearInput placeholder="请输入联系电话" [(ngModel)]="mobile"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="dark">推荐小区<span color="danger">*</span></ion-label>
            <ion-input [disabled]='true' placeholder="请选择您推荐的小区" [(ngModel)]="districtInput" (click)="presentModal()"></ion-input>
            <ion-icon name="ios-arrow-dropdown-outline" item-right (click)="presentModal()"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label color="dark">备注信息</ion-label>
            <ion-textarea placeholder="请在此填写您对该客户的备注"></ion-textarea>
        </ion-item>
    </ion-list>
    <div class="sub">
        <button ion-button full (click)="serviceInput()">提交</button>
    </div>
</ion-content>
