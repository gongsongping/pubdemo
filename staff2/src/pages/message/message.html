  <ion-navbar>
    <ion-title>通知消息</ion-title>
    <ion-buttons end>

				{{text}}
			</button>
    </ion-buttons>

  </ion-navbar>
  <ion-toolbar class="message-title">
    <div class="record-select">
      <p [ngClass]="selectTab==m.read ? 'tabP' : ''" *ngFor="let m of messageHead" (click)="selectStatus(m.read)">{{m.name}} ({{m.status}})</p>
      <span class="spacing"></span>
    </div>
  </ion-toolbar>
</ion-header>

  <ion-list class="message-content">
    <ion-item-sliding *ngFor="let item of messages">
      <ion-item class="message-list" (click)="messagesClickEnter(item)" [ngClass]='{"text": item.id==isActive}'>
        <span *ngIf="!item.isRead" class="b"><img src="assets/img/staff/weidu.png"></span>
        <div class="title-1">{{item.createdDate | date: 'yyyy-MM-dd hh:mm:ss'}}</div>
        <p class="text-auto">{{item.content}}</p>
        <i class="icon" *ngIf="item.id!==isActive"><img src="assets/img/staff/bottom.png" width="20" height="6"></i>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="delMessage(item)"><ion-icon name="remove-circle"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div ng-if="total == 0" class="prompt">
    <ion-icon name="mail"></ion-icon>
    <p>您还没有记录</p>
  </div>
</ion-content>
