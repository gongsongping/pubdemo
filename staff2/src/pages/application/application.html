<ion-header>
    <ion-navbar>
        <ion-title>申请成为小区顾问</ion-title>
    </ion-navbar>
    <div class="recommendation" [ngClass]="selections ? 'animation-enter' : 'animation-leave'">
        <ion-navbar>
            <ion-title>选择小区</ion-title>
            <ion-buttons end>
                <button ion-button icon-only color="dark" style="right:10px;" (click)="presentCancel()">
				取消
			</button>
            </ion-buttons>
        </ion-navbar>
        <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="searchInput" placeholder="请输入小区名字"></ion-searchbar>
        <ion-scroll scrollX="true" scrollY="true">
            <ion-list>
                <ion-item *ngFor="let item of items" (click)="chooseItem(item)">
                    {{ item.name }}
                </ion-item>
            </ion-list>
        </ion-scroll>
    </div>
</ion-header>
  
<ion-content>
    <ion-list no-lines inset class="application">
        <ion-item class="input-color">
            <ion-icon item-left>
                <img src="assets/img/staff/homes.png" width="28" />
            </ion-icon>
            <ion-input [disabled]='true' type="text" [(ngModel)]="searchInput" placeholder="请输入并选择小区" (click)="presentModal()"></ion-input>
            <ion-icon item-right (click)="presentModal()"><img src="assets/img/staff/more_btn.png" width="20"/></ion-icon>
        </ion-item>

        <ion-item>
            <ion-icon item-left><img src="assets/img/staff/people.png" width="28" /></ion-icon>
            <ion-input type="text" placeholder="请输入名字"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon item-left style="display:flex;height:30px;margin: 8px 2px 8px 0;">
                <img src="assets/img/staff/phone.png" width="22" />
                <span style="font-size:.5em;color:gray;padding-left:2px;line-height: 35px;font-family: 'Arial">+86</span>
            </ion-icon>
            <ion-input type="tel" placeholder="请输入11位手机号码"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon item-left><img src="assets/img/staff/card.png" width="28" /></ion-icon>
            <ion-input type="text" placeholder="请输入18位身份证号码"></ion-input>
        </ion-item>
    </ion-list>
    <div class="sub">
        <button ion-button full>提交申请</button>
    </div>
</ion-content>
