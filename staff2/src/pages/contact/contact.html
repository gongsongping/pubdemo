<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>通讯录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="contact">
  <div class="contact">
    <div class='search flex-1'>
      <a class="item item-input">
        <ion-icon name="search" class="ion-search"></ion-icon>
        <ion-input type="text" placeholder=" 搜索联系人"></ion-input>
        <!--<input ng-change="searchDis()" ng-model="SearchInput.val" type="search" placeholder=" 搜索联系人"/>-->
      </a>
      <div style="line-height: 31px" ng-click="openPopover($event)">
        筛选
        <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </div>
    </div>
    <div class="contact-action">
      <p class="num">
        共 {{allPerson || 0}} 人
      </p>
    </div>
  </div>
  <div class="contact-name" *ngFor="let t of person; let i=index">
    <a class="item" [navPush]='contactdetails'>
      <div class="username" [ngClass]="cls">
        {{t.name | slice:0:1 }}
      </div>
      <div class="contact-info">
        <h2>
          {{t.name}}
          <!--<span>[ {{t.position.name}}&nbsp&nbsp{{t.username}} ]</span>-->
        </h2>
        <p>
          <span ng-if="t.department">{{t.department.name}}</span>
        </p>
      </div>
    </a>
    <ion-icon name="call" style="color: #265fdf;font-size: 40px;margin-right: 15px;margin-left: 11px"></ion-icon>
    <!--<a class="icon ion-ios-telephone-outline"-->
       <!--style="color: #265fdf;font-size: 40px;margin-right: 15px;margin-left: 11px">-->
    <!--</a>-->
  </div>
  <div *ngIf="dataLength == 0" style="padding:10px;">
    <h5 style="text-align: center;color: #666">没有了!</h5>
  </div>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" *ngIf="dataLength != 0" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
